  <body>

<!--Top Navigation Mustache-->
  <div id="topNavDisplay"></div>
  <div id="topNav" style="display: none;"></div>
<!--End Top Navigation Mustache-->

<!--Side Navigation Mustache-->
  <div class="visible-xs visible-sm panel">
      <a href="#hamburger" class=" sideMenu">something</a>
  </div>
<!--End Side Navigation Mustache-->

    <div class="container">
      <div class="starter-template">
          <ul class="pgwSlider">
              <li><img src="images/hrb.jpg" alt="Hunter River Beauty" data-description="The logo"></li>
              <li><img src="images/product.jpg" alt="Product" data-description="Random description"></li>
              <li><img src="images/frontDoor.jpg" alt="This is the title" data-description="Opening hours n shit"></li>
          </ul>
      </div>

        <div>
            <h1> Some headline about specials</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>
        <div id="galleria"></div>
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/pgwslider.min.js"></script>
    <script src="js/galleria/galleria-1.3.6.min.js"></script>
    <script src="js/galleria/plugins/galleria.facebook/galleria.facebook.js"></script>
    <script src="js/pageslide.js"></script>
    <script>
      $( document ).ready(function() {
          $("#topNav").load("_topSideNav.html #topNavTemplate",function(){
              var template = document.getElementById('topNavTemplate').innerHTML;
              var output = Mustache.render(template);
              $("#topNavDisplay").html(output);
          });

          Galleria.loadTheme('js/galleria/themes/classic/galleria.classic.min.js');
          Galleria.run('#galleria', {
              facebook: 'album:1484275165123160',
              width: 745,
              height: 550,
              lightbox: true
          });

//          Initialise picture slider
          $('.pgwSlider').pgwSlider();

//          Initialise hamburger
          $(".sideMenu").pageslide({ direction: "right", hamburger: true });
      });
    </script>

</body></html>
